
<h1>Login</h1>

<form action="/user_sessions" class="new_user_session" id="new_user_session" method="post"> 
 <p>
	<label for="user_session_username">Username</label>
	<input id="user_session_username" name="user_session[username]" size="30" type="text" />
 </p>
  <label for="user_session_password">Password</label>
  <input id="user_session_password" name="user_session[password]" size="30" type="password" />
 </p>
 <p><input id="user_session_submit" name="commit" type="submit" value="Log in" /></p>
</form>
